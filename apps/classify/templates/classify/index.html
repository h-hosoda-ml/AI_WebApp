{% extends "classify/base.html" %}

{% block title %}分類モデル{% endblock %}

{% block content %}
<h2 class="mt-3">分類モデル</h2>
<div class="card-group" style="width: 30rem; height: 17rem">
    <div class="card mx-2" style="width: 15rem" id="digitsdraw">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ url_for('classify.digitsdraw') }}">手書き文字認識</a></h5>
            <p class="card-text">手書きで文字を入力してAIに予測させてみよう！</p>
        </div>
    </div>
    <div class="card mx-2">
        <div class="card-body">
            <h5 class="card-title">地上写真の位置情報</h5>
            <p class="card-text">準備中...</p>
        </div>
    </div>
</div>

<h2 class="mt-3">回帰モデル</h2>
<div class="card-group" style="width: 30rem; height: 17rem">
    <div class="card mx-2">
        <div class="card-body">
            <h5 class="card-title">準備中...</h5>
            <p class="card-text">準備中...</p>
        </div>
    </div>
    <div class="card mx-2">
        <div class="card-body">
            <h5 class="card-title">準備中...</h5>
            <p class="card-text">準備中...</p>
        </div>
    </div>
</div>

{% endblock %}
