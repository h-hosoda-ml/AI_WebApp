{% extends "classify/base.html" %}

{% block title %}分類モデル{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert alert-danger my-4" role="alert">{{ message }}</div>
{% endfor %}
<h2 class="mt-3">分類モデル</h2>
<div class="card-group">
    <div class="row">
        <div class="col-10 col-md-6 justify-content-center align-items-start">
            <div class="card m-2" id="digitsdraw">
                <img class="card-img-top" src="{{ url_for('classify.static', filename='image/mnist_image.png') }}" alt="mnist画像">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ url_for('classify.digitsdraw') }}">手書き文字認識</a></h5>
                    <p class="card-text">手書きで文字を入力してAIに予測させてみよう！</p>
                </div>
            </div>
        </div>
        <div class="col-10 col-md-6 justify-content-center align-items-start">
            <div class="card m-2">
                <div class="card-body">
                    <h5 class="card-title">準備中...</h5>
                    <p class="card-text">準備中...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
